name: CI
on: push
jobs:
  test:
    runs-on: [ubuntu-latest, windows, macos]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
            version: 0.13.0
      - name: Run tests
        run: zig build test
